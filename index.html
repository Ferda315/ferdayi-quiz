<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ferdayı Ne Kadar Tanıyorsun?</title>
  <!-- Korkunç ve glitch fontlar -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #ff4444;
      --bg: #0d0912;
      --glitch-color1: #d10000;
      --glitch-color2: #ffea00;
    }
    body {
      margin: 0; padding: 0;
      background: var(--bg);
      color: #fff;
      font-family: 'UnifrakturCook', 'Share Tech Mono', monospace, cursive;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      background: rgba(12,10,18,0.97);
      width: 98vw;
      max-width: 420px;
      border-radius: 18px;
      box-shadow: 0 0 40px var(--main-color), 0 0 0 9px #1e0b1b inset;
      display: flex;
      flex-direction: column;
      min-height: 84vh;
      padding: 0;
      position: relative;
      border: 2px solid #400008;
      overflow: hidden;
    }
    #intro, #result {
      font-size: 2.3rem;
      text-align: center;
      color: var(--main-color);
      margin: 0;
      padding: 48px 16px 30px 16px;
      opacity: 1;
      transition: opacity 1s;
      font-family: 'UnifrakturCook', cursive;
      min-height: 120px;
      letter-spacing: 2px;
      width: 100%;
    }
    #question-area {
      min-height: 80px;
      text-align: center;
      font-size: 1.35rem;
      color: #fff;
      font-weight: bold;
      letter-spacing: 0.7px;
      display: none;
      margin: 0 0 12px 0;
      padding: 28px 18px 12px 18px;
      width: 100%;
      font-family: 'Share Tech Mono', monospace;
      position: relative;
      z-index: 2;
    }
    #question-area.glitch {
      animation: glitch 0.32s linear 1;
    }
    /* Glitch effect */
    @keyframes glitch {
      0% { text-shadow: 2px 0 var(--glitch-color1), -2px 0 var(--glitch-color2); }
      40% { text-shadow: -4px 0 var(--glitch-color2), 4px 0 var(--glitch-color1); }
      70% { text-shadow: 2px 2px var(--glitch-color1), -2px -2px var(--glitch-color2); }
      100% { text-shadow: none; }
    }
    #options {
      display: none;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      width: 100%;
      margin: 0 0 18px 0;
      min-height: 140px;
      padding: 0 8px;
    }
    #options button {
      background: #1a0c13;
      border: 2px solid var(--main-color);
      color: var(--main-color);
      font-size: 1.08rem;
      padding: 9px 20px;
      border-radius: 13px;
      cursor: pointer;
      transition: background 0.22s, color 0.16s, border 0.18s, transform 0.1s;
      font-family: 'Share Tech Mono', 'UnifrakturCook', cursive;
      min-width: 120px;
      margin-bottom: 5px;
      outline: none;
      position: relative;
      z-index: 2;
    }
    #options button:hover {
      background: var(--main-color);
      color: #1a0c13;
      border-color: #fff;
      font-weight: bold;
      animation: shake 0.34s linear;
    }
    /* Shake effect for options */
    @keyframes shake {
      10%, 90% { transform: translateX(-2px); }
      20%, 80% { transform: translateX(3px); }
      30%, 50%, 70% { transform: translateX(-5px);}
      40%, 60% { transform: translateX(5px);}
      100% { transform: translateX(0);}
    }
    /* Glitch effect for buttons on click */
    #options button.glitch {
      animation: glitchBtn 0.23s linear 1;
    }
    @keyframes glitchBtn {
      0% { box-shadow: 2px 0 var(--glitch-color1), -2px 0 var(--glitch-color2);}
      40% { box-shadow: -4px 0 var(--glitch-color2), 4px 0 var(--glitch-color1);}
      70% { box-shadow: 2px 2px var(--glitch-color1), -2px -2px var(--glitch-color2);}
      100% { box-shadow: none;}
    }
    #nextBtn {
      display: none;
      margin: 12px auto 0 auto;
      background: #16000c;
      border: 2px solid var(--main-color);
      color: var(--main-color);
      border-radius: 12px;
      padding: 10px 30px;
      font-size: 1.12rem;
      font-family: 'Share Tech Mono', monospace;
      cursor: pointer;
      transition: background 0.2s, color 0.18s, border 0.18s;
      font-weight: bold;
      box-shadow: 0 0 12px #d10000;
    }
    #nextBtn:hover {
      background: var(--main-color);
      color: #16000c;
      border-color: #fff;
      animation: shake 0.3s linear;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      display: none;
      flex-direction: column;
      max-height: 180px;
      margin: 0 0 18px 0;
      padding: 0 10px;
      width: 100%;
    }
    .message {
      max-width: 85%;
      margin: 10px 0;
      padding: 10px 12px;
      border-radius: 16px;
      font-size: 1.08rem;
      line-height: 1.4;
      animation: fadeIn 0.3s ease forwards;
      opacity: 0;
      background: #110a10;
      color: #fff;
      border: 1px solid #3a1313;
      font-family: 'Share Tech Mono', monospace;
    }
    .bot {
      align-self: flex-start;
      border-top-left-radius: 0;
      border: 1px solid var(--main-color);
      color: var(--main-color);
    }
    .user {
      align-self: flex-end;
      border-top-right-radius: 0;
      border: 1px solid #444;
      color: #fff;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    #result {
      color: var(--main-color);
      font-size: 2.1rem;
      font-family: 'UnifrakturCook', cursive;
      padding: 40px 16px 32px 16px;
      min-height: 150px;
    }
    /* Mobil uyum */
    @media (max-width: 500px) {
      #container {
        max-width: 99vw;
        padding: 0;
      }
      #intro, #result {
        font-size: 1.5rem;
        padding: 22px 6px 16px 6px;
        min-height: 85px;
      }
      #question-area {
        font-size: 1.04rem;
        padding: 18px 6px 8px 6px;
      }
      #options button {
        min-width: 90px;
        font-size: 0.97rem;
        padding: 8px 9px;
      }
      #result {
        font-size: 1.3rem;
        padding: 22px 8px 18px 8px;
        min-height: 90px;
      }
      #chat {
        max-height: 100px;
      }
    }
    ::selection { background: var(--main-color); color: #fff; }
    ::-webkit-scrollbar { width: 7px; }
    ::-webkit-scrollbar-thumb { background: #3d1313; border-radius: 8px; }
  </style>
</head>
<body>
<div id="container">
  <div id="intro">Merhaba</div>
  <div id="question-area"></div>
  <div id="chat"></div>
  <div id="options"></div>
  <button id="nextBtn">Sonraki Soru</button>
  <div id="result"></div>
</div>
<script>
  const questions = [
    {q: "En sevdiğim renk hangisi?", a: "Siyah", options: ["Kırmızı", "Mavi", "Yeşil", "Siyah"]},
    {q: "En sevdiğim yemek nedir?", a: "Antrikot", options: ["Tavuk", "Balık", "Kebap", "Antrikot"]},
    {q: "En sevdiğim içecek hangisi?", a: "Soda", options: ["Kola", "Ayran", "Soda", "Çay"]},
    {q: "En sevdiğim oyun hangisi?", a: "SCP", options: ["Minecraft", "Valorant", "SCP", "Among Us"]},
    {q: "En sevdiğim karakter kimdir?", a: "Lucy", options: ["Lucy", "Wednesday", "Mikasa", "Ellie"]},
    {q: "En sevdiğim müzik türü nedir?", a: "Heavy Metal", options: ["Pop", "Rap", "Heavy Metal", "Jazz"]},
    {q: "En çok dinlediğim grup kimdir?", a: "Metallica", options: ["Metallica", "Nirvana", "Linkin Park", "Imagine Dragons"]},
    {q: "En sık kullandığım uygulama hangisi?", a: "Discord", options: ["Instagram", "TikTok", "Discord", "YouTube"]},
    {q: "En çok vakit geçirdiğim yer neresidir?", a: "Ev", options: ["Kafe", "Park", "Ev", "Kütüphane"]},
    {q: "En büyük korkum nedir?", a: "Sevdiğim birini kaybetme", options: ["Karanlık", "Yükseklik", "Sevdiğim birini kaybetme", "Böcekler"]},
    {q: "En sevdiğim mevsim hangisi?", a: "Kış", options: ["Yaz", "İlkbahar", "Kış", "Sonbahar"]},
    {q: "Sabah kalkınca yaptığım ilk şey nedir?", a: "Telefona bakmak", options: ["Kahve yapmak", "Diş fırçalamak", "Telefona bakmak", "Yüz yıkamak"]},
    {q: "Hayalimdeki meslek nedir?", a: "3D Tasarımcısı", options: ["Doktor", "Avukat", "3D Tasarımcısı", "Yazılımcı"]},
    {q: "Gece mi gündüz mü insanıyım?", a: "Gece", options: ["Gündüz", "Gece", "Sabah kuşu", "Öğleci"]},
    {q: "Beni en çok ne sinirlendirir?", a: "Yalan söylemesi", options: ["Geç kalmak", "Sessizlik", "Yalan söylemesi", "Soru sorması"]},
    {q: "En çok kullandığım kelime/emoji nedir?", a: "Şehit", options: ["LOL", "😂", "Şehit", "❤️"]},
    {q: "Küçükken bana ne derlerdi?", a: "Uzaylı", options: ["Cin", "Dombili", "Uzaylı", "Fındık"]},
    {q: "Hakkında en çok bilgi sahibi olduğum konu nedir?", a: "Zombi İstilası", options: ["Uzay", "Orta Çağ", "Zombi İstilası", "Yapay Zeka"]},
    {q: "Hangisi benimle daha çok özdeşleşir?", a: "Kod yazmak", options: ["Balık tutmak", "Kod yazmak", "Borsa takip etmek", "Araba yarışı"]},
    {q: "Hangisi benim ilgimi çeker?", a: "Hacker kültürü", options: ["Moda", "Bahçıvanlık", "Hacker kültürü", "Seramik"]}
  ];

  const introDiv = document.getElementById('intro');
  const chatDiv = document.getElementById('chat');
  const optionsDiv = document.getElementById('options');
  const resultDiv = document.getElementById('result');
  const questionArea = document.getElementById('question-area');
  const nextBtn = document.getElementById('nextBtn');

  let currentQuestion = 0;
  let score = 0;
  const userAnswers = [];

  function fadeOut(element, duration = 700) {
    element.style.transition = `opacity ${duration}ms`;
    element.style.opacity = 0;
    return new Promise(resolve => setTimeout(resolve, duration));
  }
  function fadeIn(element, duration = 700) {
    element.style.transition = `opacity ${duration}ms`;
    element.style.opacity = 1;
    return new Promise(resolve => setTimeout(resolve, duration));
  }

  async function showIntro() {
    introDiv.innerHTML = "Merhaba";
    introDiv.style.opacity = 1;
    await fadeIn(introDiv);
    await new Promise(r => setTimeout(r, 1000));
    await fadeOut(introDiv);
    introDiv.innerHTML = "Hazır mısın?";
    await fadeIn(introDiv);
    await new Promise(r => setTimeout(r, 400));
    optionsDiv.innerHTML = '';
    optionsDiv.style.display = 'flex';
    const yesBtn = document.createElement('button');
    yesBtn.textContent = "Evet";
    yesBtn.onclick = async () => {
      optionsDiv.style.display = 'none';
      await fadeOut(introDiv);
      introDiv.style.display = 'none';
      chatDiv.style.display = 'flex';
      questionArea.style.display = 'block';
      showBotMessage("Başlıyoruz...");
      setTimeout(showQuestion, 900);
    };
    optionsDiv.appendChild(yesBtn);
  }

  function showBotMessage(text) {
    const msg = document.createElement('div');
    msg.classList.add('message', 'bot');
    msg.textContent = text;
    chatDiv.appendChild(msg);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  function showUserMessage(text) {
    const msg = document.createElement('div');
    msg.classList.add('message', 'user');
    msg.textContent = text;
    chatDiv.appendChild(msg);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  function showQuestion() {
    if (currentQuestion >= questions.length) {
      endQuiz();
      return;
    }
    // GLITCH efektini uygula
    questionArea.style.display = "block";
    questionArea.textContent = `${currentQuestion + 1}. ${questions[currentQuestion].q}`;
    questionArea.classList.remove('glitch');
    void questionArea.offsetWidth; // reset animation
    questionArea.classList.add('glitch');

    optionsDiv.innerHTML = '';
    optionsDiv.style.display = 'flex';
    nextBtn.style.display = 'none';

    questions[currentQuestion].options.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.onmouseenter = () => {
        btn.style.animation = "shake 0.33s linear";
        btn.addEventListener('animationend', () => btn.style.animation = '', {once:true});
      };
      btn.onclick = () => {
        // GLITCH efekti butona uygula
        btn.classList.add('glitch');
        setTimeout(()=>btn.classList.remove('glitch'), 250);

        showUserMessage(opt);
        userAnswers.push({ q: questions[currentQuestion].q, selected: opt, correct: questions[currentQuestion].a, isCorrect: opt === questions[currentQuestion].a });
        if (opt === questions[currentQuestion].a) score += 5;
        optionsDiv.querySelectorAll("button").forEach(b => b.disabled = true);
        nextBtn.style.display = 'block';
      };
      optionsDiv.appendChild(btn);
    });
  }

  nextBtn.onclick = function() {
    currentQuestion++;
    optionsDiv.style.display = 'none';
    nextBtn.style.display = 'none';
    questionArea.textContent = '';
    setTimeout(showQuestion, 400);
  };

  function endQuiz() {
    questionArea.style.display = "none";
    optionsDiv.style.display = "none";
    nextBtn.style.display = 'none';
    showBotMessage("Test tamamlandı. Sonucun hazırlanıyor...");
    setTimeout(() => {
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `<br>Puanın: <span style="color:#fff;">${score}/100</span>`;
    }, 1200);

    // Mail gönder (Formspree örneği, kendi endpoint'inle değiştir)
    fetch("https://formspree.io/f/xqkrwwze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        subject: "Ferda Quiz Sonuçları",
        message:
          `Puan: ${score}/100\n\n` +
          userAnswers.map(a =>
            `Soru: ${a.q}\nSeçilen cevap: ${a.selected} (${a.isCorrect ? "Doğru" : "Yanlış"})\n`
          ).join("\n"),
        email: "firatdelice6@gmail.com"
      })
    })
    .then(() => {
      showBotMessage("Cevaplar başarıyla iletildi, teşekkürler!");
    })
    .catch(() => {
      showBotMessage("Cevaplar gönderilirken bir hata oluştu.");
    });
  }

  showIntro();
</script>
</body>
</html>
