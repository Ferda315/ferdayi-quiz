  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    :root {

    }
    .bot {

      border-top-left-radius: 0;
      border: 1px solid var(--main-color);
      color: var(--main-color);
    }
    .user {
      align-self: flex-end;
      border-top-right-radius: 0;
      border: 1px solid #444;
      color: #fff;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    #result {
      color: var(--main-color);
      font-size: 2.1rem;
      font-family: 'UnifrakturCook', cursive;
      padding: 40px 16px 32px 16px;
      min-height: 150px;
    }
    /* Mobil uyum */
    @media (max-width: 500px) {

        max-width: 99vw;
        padding: 0;
      }
      #intro, #result {
        font-size: 1.5rem;
        padding: 22px 6px 16px 6px;
        min-height: 85px;
      }
      #question-area {
        font-size: 1.04rem;
        padding: 18px 6px 8px 6px;
      }
      #options button {
        min-width: 90px;
        font-size: 0.97rem;
        padding: 8px 9px;
      }
      #result {
        font-size: 1.3rem;
        padding: 22px 8px 18px 8px;
        min-height: 90px;
      }
      #chat {
        max-height: 100px;
      }
    }
    ::selection { background: var(--main-color); color: #fff; }
    ::-webkit-scrollbar { width: 7px; }
    ::-webkit-scrollbar-thumb { background: #3d1313; border-radius: 8px; }
  </style>
</head>
<body>

<script>
  const questions = [

    {q: "En sevdiÄŸim yemek nedir?", a: "Antrikot", options: ["Tavuk", "BalÄ±k", "Kebap", "Antrikot"]},

    {q: "En bÃ¼yÃ¼k korkum nedir?", a: "SevdiÄŸim birini kaybetme", options: ["KaranlÄ±k", "YÃ¼kseklik", "SevdiÄŸim birini kaybetme", "BÃ¶cekler"]},

    {q: "En Ã§ok kullandÄ±ÄŸÄ±m kelime/emoji nedir?", a: "Åžehit", options: ["LOL", "ðŸ˜‚", "Åžehit", "â¤ï¸"]},
    {q: "KÃ¼Ã§Ã¼kken bana ne derlerdi?", a: "UzaylÄ±", options: ["Cin", "Dombili", "UzaylÄ±", "FÄ±ndÄ±k"]},
    {q: "HakkÄ±nda en Ã§ok bilgi sahibi olduÄŸum konu nedir?", a: "Zombi Ä°stilasÄ±", options: ["Uzay", "Orta Ã‡aÄŸ", "Zombi Ä°stilasÄ±", "Yapay Zeka"]},

    {q: "Hangisi benim ilgimi Ã§eker?", a: "Hacker kÃ¼ltÃ¼rÃ¼", options: ["Moda", "BahÃ§Ä±vanlÄ±k", "Hacker kÃ¼ltÃ¼rÃ¼", "Seramik"]}
  ];

  const introDiv = document.getElementById('intro');
  const chatDiv = document.getElementById('chat');
  const optionsDiv = document.getElementById('options');
  const resultDiv = document.getElementById('result');
  const questionArea = document.getElementById('question-area');
  const nextBtn = document.getElementById('nextBtn');

  let currentQuestion = 0;
  let score = 0;
  const userAnswers = [];

  function fadeOut(element, duration = 700) {
    element.style.transition = `opacity ${duration}ms`;
    element.style.opacity = 0;
    return new Promise(resolve => setTimeout(resolve, duration));
  }
  function fadeIn(element, duration = 700) {
    element.style.transition = `opacity ${duration}ms`;
    element.style.opacity = 1;
    return new Promise(resolve => setTimeout(resolve, duration));
  }

  async function showIntro() {
    introDiv.innerHTML = "Merhaba";
    introDiv.style.opacity = 1;
    await fadeIn(introDiv);
    await new Promise(r => setTimeout(r, 1000));
    await fadeOut(introDiv);
    introDiv.innerHTML = "HazÄ±r mÄ±sÄ±n?";
    await fadeIn(introDiv);
    await new Promise(r => setTimeout(r, 400));
    optionsDiv.innerHTML = '';
    optionsDiv.style.display = 'flex';
    const yesBtn = document.createElement('button');
    yesBtn.textContent = "Evet";
    yesBtn.onclick = async () => {
      optionsDiv.style.display = 'none';
      await fadeOut(introDiv);
      introDiv.style.display = 'none';
      chatDiv.style.display = 'flex';
      questionArea.style.display = 'block';
      showBotMessage("BaÅŸlÄ±yoruz...");
      setTimeout(showQuestion, 900);
    };
    optionsDiv.appendChild(yesBtn);
  }

  function showBotMessage(text) {
    const msg = document.createElement('div');
    msg.classList.add('message', 'bot');
    msg.textContent = text;
    chatDiv.appendChild(msg);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  function showUserMessage(text) {
    const msg = document.createElement('div');
    msg.classList.add('message', 'user');
    msg.textContent = text;
    chatDiv.appendChild(msg);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  function showQuestion() {
    if (currentQuestion >= questions.length) {
      endQuiz();
      return;
    }
    // GLITCH efektini uygula
    questionArea.style.display = "block";
    questionArea.textContent = `${currentQuestion + 1}. ${questions[currentQuestion].q}`;
    questionArea.classList.remove('glitch');
    void questionArea.offsetWidth; // reset animation
    questionArea.classList.add('glitch');

    optionsDiv.innerHTML = '';
    optionsDiv.style.display = 'flex';
    nextBtn.style.display = 'none';

    questions[currentQuestion].options.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.onmouseenter = () => {
        btn.style.animation = "shake 0.33s linear";
        btn.addEventListener('animationend', () => btn.style.animation = '', {once:true});
      };
      btn.onclick = () => {
        // GLITCH efekti butona uygula
        btn.classList.add('glitch');
        setTimeout(()=>btn.classList.remove('glitch'), 250);

        showUserMessage(opt);
        userAnswers.push({ q: questions[currentQuestion].q, selected: opt, correct: questions[currentQuestion].a, isCorrect: opt === questions[currentQuestion].a });
        if (opt === questions[currentQuestion].a) score += 5;
        optionsDiv.querySelectorAll("button").forEach(b => b.disabled = true);
        nextBtn.style.display = 'block';
      };
      optionsDiv.appendChild(btn);
    });
  }

  nextBtn.onclick = function() {
    currentQuestion++;
    optionsDiv.style.display = 'none';
    nextBtn.style.display = 'none';
    questionArea.textContent = '';
    setTimeout(showQuestion, 400);
  };

  function endQuiz() {
    questionArea.style.display = "none";

    nextBtn.style.display = 'none';
    showBotMessage("Test tamamlandÄ±. Sonucun hazÄ±rlanÄ±yor...");

          userAnswers.map(a =>
            `Soru: ${a.q}\nSeÃ§ilen cevap: ${a.selected} (${a.isCorrect ? "DoÄŸru" : "YanlÄ±ÅŸ"})\n`
          ).join("\n"),
        email: "firatdelice6@gmail.com"

    })
    .then(() => {

</script>
