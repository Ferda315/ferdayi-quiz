<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ferdayı Ne Kadar Tanıyorsun?</title>
<style>
  body {
    margin: 0; padding: 0;
    background: black;
    color: #eee;
    font-family: Georgia, serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #container {
    background: rgba(20,20,20,0.9);
    width: 90%;
    max-width: 600px;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 20px #ff4444;
    display: flex;
    flex-direction: column;
    height: 80vh;
  }
  #intro {
    font-size: 2.8rem;
    text-align: center;
    max-width: 90%;
    opacity: 1;
    transition: opacity 1s ease;
  }
  #chat {
    flex: 1;
    overflow-y: auto;
    padding-right: 10px;
    display: none;
    flex-direction: column;
  }
  .message {
    max-width: 70%;
    margin: 10px 0;
    padding: 12px 18px;
    border-radius: 30px;
    line-height: 1.3;
    animation: fadeIn 0.4s ease forwards;
    opacity: 0;
  }
  .bot {
    background: #b71c1c;
    align-self: flex-start;
    border-top-left-radius: 0;
  }
  .user {
    background: #ff4444;
    align-self: flex-end;
    border-top-right-radius: 0;
    color: #fff;
  }
  #options {
    margin-top: auto;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    display: none;
  }
  #options button {
    background: transparent;
    border: 2px solid #ff4444;
    color: #ff4444;
    font-size: 1.1rem;
    padding: 10px 18px;
    border-radius: 20px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
  }
  #options button:hover {
    background: #ff4444;
    color: black;
  }
  #result {
    display: none;
    font-size: 2rem;
    text-align: center;
    margin-top: 20px;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>
<div id="container">

  <div id="intro">Merhaba</div>

  <div id="chat"></div>

  <div id="options"></div>

  <div id="result"></div>

</div>

<script>
  const introDiv = document.getElementById('intro');
  const chatDiv = document.getElementById('chat');
  const optionsDiv = document.getElementById('options');
  const resultDiv = document.getElementById('result');

  const introMessages = [
    "Merhaba",
    "Değişiklik yapıyoruz",
    "Hazırlan..."
  ];

  const questions = [
    {
      q: "En sevdiğim renk hangisi?",
      a: "Siyah",
      options: ["Kırmızı", "Mavi", "Yeşil", "Siyah"]
    },
    {
      q: "En sevdiğim yemek nedir?",
      a: "Antrikot",
      options: ["Tavuk", "Balık", "Kebap", "Antrikot"]
    },
    {
      q: "En sevdiğim içecek hangisi?",
      a: "Soda",
      options: ["Kola", "Ayran", "Soda", "Çay"]
    },
    {
      q: "En sevdiğim oyun hangisi?",
      a: "SCP",
      options: ["Minecraft", "Valorant", "SCP", "Among Us"]
    },
    {
      q: "En sevdiğim karakter kimdir?",
      a: "Lucy",
      options: ["Lucy", "Wednesday", "Mikasa", "Ellie"]
    },
    {
      q: "En sevdiğim müzik türü nedir?",
      a: "Heavy Metal",
      options: ["Pop", "Rap", "Heavy Metal", "Jazz"]
    },
    {
      q: "En çok dinlediğim grup kimdir?",
      a: "Metallica",
      options: ["Metallica", "Nirvana", "Linkin Park", "Imagine Dragons"]
    },
    {
      q: "En sık kullandığım uygulama hangisi?",
      a: "Discord",
      options: ["Instagram", "TikTok", "Discord", "YouTube"]
    },
    {
      q: "En çok vakit geçirdiğim yer neresidir?",
      a: "Ev",
      options: ["Kafe", "Park", "Ev", "Kütüphane"]
    },
    {
      q: "En büyük korkum nedir?",
      a: "Sevdiğim birini kaybetme",
      options: ["Karanlık", "Yükseklik", "Sevdiğim birini kaybetme", "Böcekler"]
    },
    {
      q: "En sevdiğim mevsim hangisi?",
      a: "Kış",
      options: ["Yaz", "İlkbahar", "Kış", "Sonbahar"]
    },
    {
      q: "Sabah kalkınca yaptığım ilk şey nedir?",
      a: "Telefona bakmak",
      options: ["Kahve yapmak", "Diş fırçalamak", "Telefona bakmak", "Yüz yıkamak"]
    },
    {
      q: "Hayalimdeki meslek nedir?",
      a: "3D Tasarımcısı",
      options: ["Doktor", "Avukat", "3D Tasarımcısı", "Yazılımcı"]
    },
    {
      q: "Gece mi gündüz mü insanıyım?",
      a: "Gece",
      options: ["Gündüz", "Gece", "Sabah kuşu", "Öğleci"]
    },
    {
      q: "Beni en çok ne sinirlendirir?",
      a: "Yalan söylemesi",
      options: ["Geç kalmak", "Sessizlik", "Yalan söylemesi", "Soru sorması"]
    },
    {
      q: "En çok kullandığım kelime/emoji nedir?",
      a: "Şehit",
      options: ["LOL", "😂", "Şehit", "❤️"]
    },
    {
      q: "Küçükken bana ne derlerdi?",
      a: "Uzaylı",
      options: ["Cin", "Dombili", "Uzaylı", "Fındık"]
    },
    {
      q: "Hakkında en çok bilgi sahibi olduğum konu nedir?",
      a: "Zombi İstilası",
      options: ["Uzay", "Orta Çağ", "Zombi İstilası", "Yapay Zeka"]
    },
    {
      q: "Hangisi benimle daha çok özdeşleşir?",
      a: "Kod yazmak",
      options: ["Balık tutmak", "Kod yazmak", "Borsa takip etmek", "Araba yarışı"]
    },
    {
      q: "Hangisi benim ilgimi çeker?",
      a: "Hacker kültürü",
      options: ["Moda", "Bahçıvanlık", "Hacker kültürü", "Seramik"]
    }
  ];

  let currentIntro = 0;
  let currentQuestion = 0;
  let score = 0;
  const userAnswers = [];

  function fadeOut(element, duration = 1000) {
    element.style.transition = `opacity ${duration}ms`;
    element.style.opacity = 0;
    return new Promise(resolve => setTimeout(resolve, duration));
  }
  function fadeIn(element, duration = 1000) {
    element.style.transition = `opacity ${duration}ms`;
    element.style.opacity = 1;
    return new Promise(resolve => setTimeout(resolve, duration));
  }

  async function showIntro() {
    introDiv.style.opacity = 1;
    for (; currentIntro < introMessages.length; currentIntro++) {
      introDiv.textContent = introMessages[currentIntro];
      await fadeIn(introDiv);
      await new Promise(r => setTimeout(r, 1500));
      await fadeOut(introDiv);
    }
    introDiv.style.display = 'none';
    chatDiv.style.display = 'flex';
    showBotMessage("Bakalım Ferdayı ne kadar tanıyorsun?");
    showQuestion();
  }

  function showBotMessage(text) {
    const msg = document.createElement('div');
    msg.classList.add('message', 'bot');
    msg.textContent = text;
    chatDiv.appendChild(msg);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }
  function showUserMessage(text) {
    const msg = document.createElement('div');
    msg.classList.add('message', 'user');
    msg.textContent = text;
    chatDiv.appendChild(msg);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  function showQuestion() {
    if (currentQuestion >= questions.length) {
      endQuiz();
      return;
    }
    const q = questions[currentQuestion];
    showBotMessage(`${currentQuestion + 1}. ${q.q}`);

    optionsDiv.innerHTML = '';
    optionsDiv.style.display = 'flex';

    q.options.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.onclick = () => {
        showUserMessage(opt);
        userAnswers.push({ q: q.q, selected: opt, correct: q.a, isCorrect: opt === q.a });
        if (opt === q.a) score += 5;
        currentQuestion++;
        optionsDiv.innerHTML = '';
        optionsDiv.style.display = 'none';

        setTimeout(showQuestion, 800);
      };
      optionsDiv.appendChild(btn);
    });
  }

  function endQuiz() {
    showBotMessage("Test tamamlandı. Cevapların gönderiliyor...");

    fetch("https://formspree.io/f/moqgvjvw", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        subject: "Ferdayı Quiz Sonuçları",
        message:
          `Kullanıcının puanı: ${score}/100\n\n` +
          userAnswers.map(a =>
            `Soru: ${a.q}\nSeçilen cevap: ${a.selected} (${a.isCorrect ? "Doğru" : "Yanlış"})\n`
          ).join("\n")
      })
    })
    .then(() => {
      showBotMessage("Cevaplar başarıyla gönderildi, teşekkürler!");
    })
    .catch(() => {
      showBotMessage("Cevaplar gönderilirken bir hata oluştu.");
    });

    optionsDiv.style.display = 'none';
  }

  showIntro();
</script>

</body>
</html>
