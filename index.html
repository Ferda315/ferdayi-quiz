<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ferdayı Ne Kadar Tanıyorsun?</title>
  <!-- Modern ve okunabilir fontlar -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #ff4444;
      --bg: #18151c;
      --glitch-color1: #d10000;
      --glitch-color2: #ffea00;
      --font-main: 'Rubik', Arial, sans-serif;
      --font-mono: 'Space Mono', monospace;
    }
    body {
      margin: 0; padding: 0;
      background: #140f17;
      color: #fff;
      font-family: var(--font-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      background: var(--bg);
      width: 98vw;
      max-width: 410px;
      border-radius: 18px;
      box-shadow: 0 0 40px var(--main-color), 0 0 0 8px #1e0b1b inset;
      display: flex;
      flex-direction: column;
      min-height: 84vh;
      padding: 0;
      position: relative;
      border: 2px solid #400008;
      overflow: hidden;
    }
    #intro, #result {
      font-size: 2.1rem;
      text-align: center;
      color: var(--main-color);
      margin: 0;
      padding: 42px 12px 28px 12px;
      opacity: 1;
      transition: opacity 1s;
      font-family: var(--font-mono);
      letter-spacing: 2px;
      width: 100%;
    }
    #question-area {
      min-height: 60px;
      text-align: center;
      font-size: 1.19rem;
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.3px;
      display: none;
      margin: 0 0 12px 0;
      padding: 24px 12px 10px 12px;
      width: 100%;
      font-family: var(--font-main);
      position: relative;
      z-index: 2;
      word-break: break-word;
      box-sizing: border-box;
    }
    #question-area.glitch {
      animation: glitch 0.32s linear 1;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 var(--glitch-color1), -2px 0 var(--glitch-color2); }
      40% { text-shadow: -4px 0 var(--glitch-color2), 4px 0 var(--glitch-color1); }
      70% { text-shadow: 2px 2px var(--glitch-color1), -2px -2px var(--glitch-color2); }
      100% { text-shadow: none; }
    }
    #options {
      display: none;
      flex-wrap: wrap;
      gap: 10px 12px;
      justify-content: center;
      width: 100%;
      margin: 0 0 18px 0;
      min-height: 80px;
      padding: 0 6px;
      box-sizing: border-box;
    }
    #options button {
      background: #191019;
      border: 2px solid var(--main-color);
      color: var(--main-color);
      font-size: 1.04rem;
      padding: 8px 18px;
      border-radius: 13px;
      cursor: pointer;
      transition: background 0.17s, color 0.13s, border 0.13s, transform 0.1s;
      font-family: var(--font-main);
      min-width: 110px;
      margin-bottom: 2px;
      outline: none;
      position: relative;
      z-index: 2;
      word-break: break-word;
      box-sizing: border-box;
    }
    #options button:hover {
      background: var(--main-color);
      color: #191019;
      border-color: #fff;
      font-weight: 700;
      animation: shake 0.32s linear;
    }
    @keyframes shake {
      10%, 90% { transform: translateX(-2px); }
      20%, 80% { transform: translateX(3px); }
      30%, 50%, 70% { transform: translateX(-5px);}
      40%, 60% { transform: translateX(5px);}
      100% { transform: translateX(0);}
    }
    #options button.glitch {
      animation: glitchBtn 0.18s linear 1;
    }
    @keyframes glitchBtn {
      0% { box-shadow: 2px 0 var(--glitch-color1), -2px 0 var(--glitch-color2);}
      40% { box-shadow: -4px 0 var(--glitch-color2), 4px 0 var(--glitch-color1);}
      70% { box-shadow: 2px 2px var(--glitch-color1), -2px -2px var(--glitch-color2);}
      100% { box-shadow: none;}
    }
    #nextBtn {
      display: none;
      margin: 10px auto 0 auto;
      background: #16000c;
      border: 2px solid var(--main-color);
      color: var(--main-color);
      border-radius: 12px;
      padding: 9px 28px;
      font-size: 1.06rem;
      font-family: var(--font-main);
      cursor: pointer;
      transition: background 0.15s, color 0.11s, border 0.13s;
      font-weight: bold;
      box-shadow: 0 0 9px #d10000;
      word-break: break-word;
    }
    #nextBtn:hover {
      background: var(--main-color);
      color: #16000c;
      border-color: #fff;
      animation: shake 0.25s linear;
    }
    #chat {
      display: none;
    }
    .message, .user, .bot { display: none !important; }
    #result {
      color: var(--main-color);
      font-family: var(--font-mono);
      padding: 34px 8px 22px 8px;
      min-height: 90px;
      font-size: 1.5rem;
    }
    @media (max-width: 500px) {
      #container {
        max-width: 99vw;
      }
      #intro, #result {
        font-size: 1.15rem;
        padding: 18px 4px 8px 4px;
        min-height: 50px;
      }
      #question-area {
        font-size: 0.95rem;
        padding: 14px 2px 8px 2px;
        min-height: 40px;
      }
      #options button {
        min-width: 72px;
        font-size: 0.93rem;
        padding: 7px 6px;
      }
      #result {
        font-size: 1.07rem;
        padding: 13px 3px 9px 3px;
        min-height: 40px;
      }
      #nextBtn {
        font-size: 0.97rem;
        padding: 8px 8px;
      }
    }
    ::selection { background: var(--main-color); color: #fff; }
    ::-webkit-scrollbar { width: 7px; }
    ::-webkit-scrollbar-thumb { background: #3d1313; border-radius: 8px; }
  </style>
</head>
<body>
<div id="container">
  <div id="intro">Merhaba</div>
  <div id="question-area"></div>
  <div id="options"></div>
  <button id="nextBtn">Sonraki Soru</button>
  <div id="result"></div>
</div>
<script>
  const questions = [
    {q: "En sevdiğim renk hangisi?", a: "Siyah", options: ["Kırmızı", "Mavi", "Yeşil", "Siyah"]},
    {q: "En sevdiğim yemek nedir?", a: "Antrikot", options: ["Tavuk", "Balık", "Kebap", "Antrikot"]},
    {q: "En sevdiğim içecek hangisi?", a: "Soda", options: ["Kola", "Ayran", "Soda", "Çay"]},
    {q: "En sevdiğim oyun hangisi?", a: "SCP", options: ["Minecraft", "Valorant", "SCP", "Among Us"]},
    {q: "En sevdiğim Dizi/Film nedir?", a: "Lucy", options: ["Lucy", "Wednesnday", "Doctor Who", "13 Friday"]},
    {q: "En sevdiğim müzik türü nedir?", a: "Heavy Metal", options: ["Pop", "Rap", "Heavy Metal", "Jazz"]},
    {q: "En çok dinlediğim grup kimdir?", a: "Metallica", options: ["Metallica", "Nirvana", "Linkin Park", "Imagine Dragons"]},
    {q: "En sık kullandığım uygulama hangisi?", a: "Discord", options: ["Instagram", "TikTok", "Discord", "YouTube"]},
    {q: "En çok vakit geçirdiğim yer neresidir?", a: "Ev", options: ["Kafe", "Park", "Ev", "Kütüphane"]},
    {q: "En büyük korkum nedir?", a: "Sevdiğim birini kaybetme", options: ["Karanlık", "Yükseklik", "Sevdiğim birini kaybetme", "Böcekler"]},
    {q: "En sevdiğim mevsim hangisi?", a: "Kış", options: ["Yaz", "İlkbahar", "Kış", "Sonbahar"]},
    {q: "Sabah kalkınca yaptığım ilk şey nedir?", a: "Telefona bakmak", options: ["Kahve yapmak", "Diş fırçalamak", "Telefona bakmak", "Yüz yıkamak"]},
    {q: "Hayalimdeki meslek nedir?", a: "3D Tasarımcısı", options: ["Doktor", "Avukat", "3D Tasarımcısı", "Yazılımcı"]},
    {q: "Gece mi gündüz mü insanıyım?", a: "Gece", options: ["Gündüz", "Gece", "Sabah kuşu", "Öğleci"]},
    {q: "Beni en çok ne sinirlendirir?", a: "Birinin bana yalan söylemesi", options: ["Birinin bana Dokunması", "Çok Ses", "Birinin bana yalan söylemesi", "Çok Soru sorulması"]},
    {q: "En çok kullandığım kelime/emoji nedir?", a: "Şehit", options: ["LOL", "😂", "Şehit", "❤️"]},
    {q: "Küçükken bana takılan lakap?", a: "Uzaylı", options: ["Cin", "Dombili", "Uzaylı", "Fındık"]},
    {q: "Hakkında en çok bilgi sahibi olduğum konu nedir?", a: "Zombi İstilası", options: ["Uzay", "Orta Çağ", "Zombi İstilası", "Yapay Zeka"]},
    {q: "Hangisi benimle daha çok özdeşleşir?", a: "Kod yazmak", options: ["Balık tutmak", "Kod yazmak", "Borsa takip etmek", "Araba yarışı"]},
    {q: "Hangisi benim ilgimi çeker?", a: "Hacker kültürü", options: ["Moda", "Bahçıvanlık", "Hacker kültürü", "Seramik"]}
  ];

  const introDiv = document.getElementById('intro');
  const optionsDiv = document.getElementById('options');
  const resultDiv = document.getElementById('result');
  const questionArea = document.getElementById('question-area');
  const nextBtn = document.getElementById('nextBtn');

  let currentQuestion = 0;
  let score = 0;
  const userAnswers = [];

  function fadeOut(element, duration = 700) {
    element.style.transition = `opacity ${duration}ms`;
    element.style.opacity = 0;
    return new Promise(resolve => setTimeout(resolve, duration));
  }
  function fadeIn(element, duration = 700) {
    element.style.transition = `opacity ${duration}ms`;
    element.style.opacity = 1;
    return new Promise(resolve => setTimeout(resolve, duration));
  }

  async function showIntro() {
    introDiv.innerHTML = "Merhaba";
    introDiv.style.opacity = 1;
    await fadeIn(introDiv);
    await new Promise(r => setTimeout(r, 900));
    await fadeOut(introDiv);
    introDiv.innerHTML = "Hazır mısın?";
    await fadeIn(introDiv);
    await new Promise(r => setTimeout(r, 400));
    optionsDiv.innerHTML = '';
    optionsDiv.style.display = 'flex';
    const yesBtn = document.createElement('button');
    yesBtn.textContent = "Evet";
    yesBtn.onclick = async () => {
      optionsDiv.style.display = 'none';
      await fadeOut(introDiv);
      introDiv.style.display = 'none';
      questionArea.style.display = 'block';
      setTimeout(showQuestion, 700);
    };
    optionsDiv.appendChild(yesBtn);
  }

  function showQuestion() {
    if (currentQuestion >= questions.length) {
      endQuiz();
      return;
    }
    questionArea.style.display = "block";
    questionArea.textContent = `${currentQuestion + 1}. ${questions[currentQuestion].q}`;
    questionArea.classList.remove('glitch');
    void questionArea.offsetWidth;
    questionArea.classList.add('glitch');

    optionsDiv.innerHTML = '';
    optionsDiv.style.display = 'flex';
    nextBtn.style.display = 'none';

    questions[currentQuestion].options.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.onmouseenter = () => {
        btn.style.animation = "shake 0.29s linear";
        btn.addEventListener('animationend', () => btn.style.animation = '', {once:true});
      };
      btn.onclick = () => {
        btn.classList.add('glitch');
        setTimeout(()=>btn.classList.remove('glitch'), 180);

        userAnswers.push({ q: questions[currentQuestion].q, selected: opt, correct: questions[currentQuestion].a, isCorrect: opt === questions[currentQuestion].a });
        if (opt === questions[currentQuestion].a) score += 5;
        optionsDiv.querySelectorAll("button").forEach(b => b.disabled = true);
        nextBtn.style.display = 'block';
      };
      optionsDiv.appendChild(btn);
    });
  }

  nextBtn.onclick = function() {
    currentQuestion++;
    optionsDiv.style.display = 'none';
    nextBtn.style.display = 'none';
    questionArea.textContent = '';
    setTimeout(showQuestion, 350);
  };

  function endQuiz() {
    questionArea.style.display = "none";
    optionsDiv.style.display = "none";
    nextBtn.style.display = 'none';
    setTimeout(() => {
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `<br>Puanın: <span style="color:#fff;">${score}/100</span>`;
    }, 800);

    // Mail gönder (Formspree örneği, kendi endpoint'inle değiştir)
    fetch("https://formspree.io/f/xjkrpqqz", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        subject: "Ferda Quiz Sonuçları",
        message:
          `Puan: ${score}/100\n\n` +
          userAnswers.map(a =>
            `Soru: ${a.q}\nSeçilen cevap: ${a.selected} (${a.isCorrect ? "Doğru" : "Yanlış"})\n`
          ).join("\n"),
        email: "sinemferda2@gmail.com"
      })
    });
  }

  showIntro();
</script>
</body>
</html>
